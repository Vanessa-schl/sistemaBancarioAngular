<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <mat-toolbar class="toolbar">
    <img class="logoGringotes" src="../../../assets/logoGringotes.png" alt="">
    <img src="../../../assets/gringottes.png" class="usuarioCima" alt="">
    </mat-toolbar>
    </header>
    <!-- Add user form -->
    
    <main>
      <div class="main">
        <mat-card class="card">
      <div class="mainTudo">
    <form (ngSubmit)="addUser()">
      <input class="inputs" type="text" name="name" [(ngModel)]="newUser.name" placeholder="Name">
      <input class="inputs" type="number" name="balance" [(ngModel)]="newUser.saldo" placeholder="Saldo">
      <button class="botaoAdd" type="submit">Add usu√°rio</button>
    </form>
    
    <!-- User list -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Saldo</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="botoes">
        <tr *ngFor="let user of users" [ngClass]="{'owing': user.saldo < 0, 'positive': user.saldo > 0, 'maior': user.saldo > 100000}">
          <td>{{ user.name }}</td>
          <td>{{ user.saldo | currency: "BRL "}}</td>
          <td>
            <button class="botaoAdd" (click)="editUser(user)">Edit</button>
            <button class="botaoAdd" (click)="removeUser(user)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Edit user form -->
    <div *ngIf="editMode">
      <h3>Edit User</h3>
      <form (ngSubmit)="updateUser()">
        <input type="text" name="name" [(ngModel)]="selectedUser.name">
        <input type="number" name="balance" [(ngModel)]="selectedUser.saldo">
        <button type="submit">Save</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
</mat-card>
  <div class="dragao1">
    <img class="dragao" src="../../../assets/dragao.png" alt="">
  </div>
  </div>
    </main>
</body>
</html>
